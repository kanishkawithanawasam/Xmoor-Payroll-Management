<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@500&display=swap" rel="stylesheet">
    <!--Favcon-->
    <link rel="apple-touch-icon" sizes="180x180" href="favcon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favcon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favcon/favicon-16x16.png">
    <link rel="shortcut icon" href="./favcon/favicon.ico" type="image/x-icon">
    <link rel="manifest" href="favcon/site.webmanifest">
    <link rel="mask-icon" href="favcon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">


    <title>Xmoor</title>

    <link rel="stylesheet" href="main.css">
    <style>
        body{
            background-image: url("./background.JPG");
            background-size: 100% 100%;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <!--Main header @ Desktop View with navigation-->
    <nav class="header desktop-nav" id="desktop-nav">
        <div class="logo">
            <a href="index.html">Xmoor</a>
        </div>
        <div class="links before-login">
            <a href="http://">About us</a>
            <a href="http://">Help</a>
            <a href="http://">Login</a>
        </div>
    </nav>
    <main class="mainContainer">
        
        <!--Used as a grid layout for the body of the web pages-->
        <div class="formContainer" id="formContainer">
            <form id="registerForm" asp-route-returnUrl="@Model.ReturnUrl" method="post">
                <h1>Create a new account.</h1>
                
                <div asp-validation-summary="ModelOnly" class="text-danger" role="alert"></div>
                <div class="formRow">
                    <label asp-for="Input.Email">Email</label>
                    <input asp-for="Input.Email" class="form-control" autocomplete="username" aria-required="true" placeholder="name@example.com" />
                    <span asp-validation-for="Input.Email" class="text-danger"></span>
                </div>
                <div class="formRow">
                    <label asp-for="Input.Password">Password</label>
                    <input asp-for="Input.Password" class="form-control" autocomplete="new-password" aria-required="true" placeholder="password" />
                    <span asp-validation-for="Input.Password" class="text-danger"></span>
                </div>
                <div class="formRow">
                    <label asp-for="Input.ConfirmPassword">Confirm Password</label>
                    <input asp-for="Input.ConfirmPassword" class="form-control" autocomplete="new-password" aria-required="true" placeholder="password" />
                    <span asp-validation-for="Input.ConfirmPassword" class="text-danger"></span>
                </div>
                <div class="formRow buttonContainer">
                    <button id="registerSubmit" type="submit" class="formButton">Register</button>
                </div>
            </form>

            <div class="formTheme">

                <h1>Welcome to Xmoor</h1>
                <h5>Payroll and Employee Management System</h5>
            </div>
        </div>
    </main>
    <footer class="footer" id="footer">
            <div>
                All rights Reserved
            </div>
    </footer>
    <!--The following script is used to center the form.-->
    <script>
        function centreForm(){
            const body = document.body;
            const html = document.documentElement;  
            var header = document.getElementById("desktop-nav");
            var form = document.getElementById("formContainer");
            var footer = document.getElementById("footer");
            const height = screen.height;
            console.log(height)
            var setHeight = (height + footer.offsetHeight  - (header.offsetHeight + form.offsetHeight))/2
            console.log(header.offsetHeight)
            console.log(form.offsetHeight)
            console.log(setHeight);
            form.style.marginTop = setHeight+"px";
            form.style.marginBottom = setHeight+"px";
        }

        document.onload(centreForm())
    </script>
</body>
</html>
